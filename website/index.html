<!DOCTYPE html>
<html>
<head>
   <title>Task Manager</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
       <!-- User Form -->
       <section id="users-section">
        <h2>Add User</h2>
        <form id="userForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input required type="text" id="userName">
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input required type="email" id="userEmail">
            </div>
            <div class="form-group">
                <label for="userRole">Role:</label>
                <select required id="userRole">
                    <option value="LEAD">Lead</option>
                    <option value="MEMBER">Member</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userGroupId">Group (Optional):</label>
                <select id="userGroupId">
                    <option value="">None</option>
                </select>
            </div>
            <button type="submit">Add User</button>
        </form>
    </section>

       <!-- Group Form -->
       <section id="groups-section">
        <h2>Add Group</h2>
        <form id="groupForm" onsubmit="createGroup(event)">
            <div class="form-group">
                <label for="groupName">Group Name:</label>
                <input required type="text" id="groupName">
            </div>
            <div class="form-group">
                <label for="groupLeaderId">Group Leader (Optional):</label>
                <select id="groupLeaderId">
                    <option value="">None</option>
                </select>
            </div>
            <button type="submit">Create Group</button>
        </form>
        <div id="groupsList"></div>
     </section>
     
       <!-- Task Form -->
       <section id="tasks-section">
           <h2>Add Task</h2>
           <form id="taskForm" onsubmit="createTask(event)">
               <select required id="taskGroupId"></select>
               <input required type="text" id="taskDescription" placeholder="Task Description">
               <select required id="taskAssignedTo"></select>
               <button type="submit">Add Task</button>
           </form>
           <div id="tasksList"></div>
       </section>
   </div>
   <script src="script.js"></script>
</body>
</html>
